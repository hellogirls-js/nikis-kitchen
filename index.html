<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta charset="UTF-8">
    <title>idol niki â†’ idle niki</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>
  <body>
    <div id="container">
      <!-- <nav>
        <ul>
          <li>
          </li>
        </ul>
      </nav> -->
      <div id="rotate-device-overlay"><img src="/images/niki_sprites/rotatepls.png" alt="please rotate your device!"/></div>
      <div id="settings-overlay" style="display: none;"></div>
      <div id="achievements-overlay" style="display: none;"></div>
      <div id="loading" style="display: block;">
        <div id="loading-circle"></div>
        <div id="loading-text">Loading...</div>
      </div>
      <div id="game" style="display: none;">
        <div id="game-settings-buttons">
          <div class="settings-button"><i class="ti ti-settings-filled"></i></div>
          <div class="settings-button"><i class="ti ti-trophy-filled"></i></div>
        </div>
        <div id="cg-overlay">
          <div id="cg-textbox" class="textbox">
            <div id="cg-textbox-content">
              <div id="cg-textbox-name"></div>
              <div id="cg-textbox-text"></div>
            </div>
            <div id="cg-textbox-next"><i class="ti ti-chevron-right"></i></div>
          </div>
        </div>
        <div id="game-container">
          <div id="game-scene">
            <div id="game-stats">
              <div id="stat-money">
                <div id="stat-money-container">
                  <div id="stat-money-icon" class="stat-icon"><i class="ti ti-coin"></i></div>
                  <div id="stat-money-content" class="stat-content"></div>
                </div>
                <div id="stat-money-increment" class="hide-inc"></div>
              </div>
              <div id="stat-bars">
                <div class="stat-title">s t a t s</div>
                <div id="stat-food" class="stat-bar">
                  <div id="stat-food-label" class="stat-label">Food queue</div>
                  <div id="stat-food-bar">
                    <!-- food queue generated by javascript -->
                  </div>
                </div>
                <div id="stat-stomach" class="stat-bar">
                  <div id="stat-stomach-label" class="stat-label">Stomach</div>
                  <div id="stat-stomach-bar-container" class="stat-bar-container">
                    <div id="stat-stomach-bar" class="stat-bar good">
                    </div>
                  </div> 
                </div>
              </div>
            </div>
            <div id="game-content">
              <div id="game-content-neekee" class="normal">
                <img src="images/niki_sprites/niki_sprite.png" alt="niki" id="game-content-neekee-img" />
              </div>
              <div id="game-content-hungry-speech" class="hide">Getting hungry...</div>
              <div id="game-content-serve">
                Serve
              </div>
            </div>
          </div>
          <div id="game-ingredients">
            <div id="ing-title" class="stat-title">Ingredients</div>
            <div id="ing-list">
              <!-- ingredient list generated by javascript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
